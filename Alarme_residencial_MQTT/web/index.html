<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Alarme residencial</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.2/mqttws31.min.js" type="text/javascript"></script>
	<script src="index.js"></script>

	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	 crossorigin="anonymous">
</head>

<body background="img/fundo.jpg">

	<div class="container">

		<div align="center" class="borda_texto">
			<h1>ALARME RESIDENCIAL</h1>
			<br>
		</div>
		<button type="button" class="close" data-dismiss="alert" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>

		<form id="conexao">
			<div class="row">
				<div class="col" align="center">
					<input class="form-control" type="text" name="host" placeholder="Host">
				</div>

				<div class="col" align="center">
					<input class="form-control" type="text" name="port" placeholder="Port">
				</div>
			</div>

			<div class="row">
				<div class="col">
					<br><button type="button" class="btn btn-info btn-block" onclick="connect()"> ... Conectar ... </button><br>
				</div>
				<div class="col">
					<br><button type="button" class="btn btn-dark btn-block" onclick="salvarConfigAtuais()"> ... Salvar ... </button><br>
				</div>
			</div>
		</form>

		<div class="row padding">

			<div class="col-sm" style="border-style: solid; margin: 10px;">

				<h3>Cômodo 1</h3>
				<hr>
				<h6 id="online1"></h6>
				<br>
				<div class="row align-items-center">
					<div class="col-sm">
						<span id="spanled1" class="badge badge-pill badge-light">Led</span>
					</div>
					<div class="col-sm">
						<button class="btn btn-success btn-block" onclick="publish('unoesc/led_1','1')"> Ligar </button>
					</div>
					<div class="col-sm">
						<button class="btn btn-danger btn-block" onclick="publish('unoesc/led_1','0')"> Desligar </button>
					</div>
				</div>
				<br>
				<div class="row align-items-center">
					<div class="col-sm">
						<span id="spantranca1" class="badge badge-pill badge-light">Tranca</span>
					</div>
					<div class="col-sm">
						<button class="btn btn-success btn-block" onclick="publish('unoesc/trancar_1','1')"> Abrir </button>
					</div>
					<div class="col-sm">
						<button class="btn btn-danger btn-block" onclick="publish('unoesc/trancar_1','0')"> Fechar </button>
					</div>
				</div>
				<br>
				<div class="row">
					<div class="col">
						<span id="spanpresenca1" class="badge badge-pill badge-light">Presença</span>
					</div>
				</div>

			</div>

			<div class="col-sm" style="border-style: solid; margin: 10px;">

				<h3>Cômodo 2</h3>
				<hr>
				<h6 id="online2"></h6>

				<br>
				<div class="row align-items-center">
					<div class="col-sm">
						<span id="spanled2" class="badge badge-pill badge-light">Led</span>
					</div>
					<div class="col-sm">
						<button class="btn btn-success btn-block" onclick="publish('unoesc/led_2','1')"> Ligar </button>
					</div>
					<div class="col-sm">
						<button class="btn btn-danger btn-block" onclick="publish('unoesc/led_2','0')"> Desligar </button>
					</div>
				</div>
				<br>
				<div class="row align-items-center">
					<div class="col-sm">
						<span id="spantranca2" class="badge badge-pill badge-light">Tranca</span>
					</div>
					<div class="col-sm">
						<button class="btn btn-success btn-block" onclick="publish('unoesc/trancar_2','1')"> Abrir </button>
					</div>
					<div class="col-sm">
						<button class="btn btn-danger btn-block" onclick="publish('unoesc/trancar_2','0')"> Fechar </button>
					</div>
				</div>
				<br>
				<div class="row">
					<div class="col">
						<span id="spanpresenca2" class="badge badge-pill badge-light">Presença</span>
					</div>
				</div>
			</div>

			<div class="col-sm" style="border-style: solid; margin: 10px;">

				<h3>Cômodo 3</h3>
				<hr>
				<h6 id="online3"></h6>
				<br>
				<div class="row align-items-center">
					<div class="col-sm">
						<span id="spanled3" class="badge badge-pill badge-light">Led</span>
					</div>
					<div class="col-sm">
						<button class="btn btn-success btn-block" onclick="publish('unoesc/led_3','1')"> Ligar </button>
					</div>
					<div class="col-sm">
						<button class="btn btn-danger btn-block" onclick="publish('unoesc/led_3','0')"> Desligar </button>
					</div>
				</div>
				<br>
				<div class="row align-items-center">
					<div class="col-sm">
						<span id="spantranca3" class="badge badge-pill badge-light">Tranca</span>
					</div>
					<div class="col-sm">
						<button class="btn btn-success btn-block" onclick="publish('unoesc/trancar_3','1')"> Abrir </button>
					</div>
					<div class="col-sm">
						<button class="btn btn-danger btn-block" onclick="publish('unoesc/trancar_3','0')"> Fechar </button>
					</div>
				</div>
				<br>
				<div class="row">
					<div class="col">
						<span id="spanpresenca3" class="badge badge-pill badge-light">Presença</span>
					</div>
				</div>
			</div>


		</div>
		<div class="row padding">

			<div class="col-sm" style="border-style: solid; margin: 10px;">

				<h3 align="center">Alarme</h3>
				<hr>
				<button type="Abrir" class="btn btn-success btn-block" onclick="publish('unoesc/ativar_alarme','1')"> Ligar</button>
				<br>
				<button type="Fechar" class="btn btn-danger btn-block" onclick="publish('unoesc/ativar_alarme','0')"> Desligar</button>
			</div>

			<div class="col-sm" style="border-style: solid; margin: 10px;">
				<h3 align="center">Status</h3>
				<hr>
				<div align="center">
					<span id="status_buzzer" class="badge badge-primary">
						<h3>Alarme</h3>
					</span>
				</div>
			</div>

			<div class="col-sm" style="border-style: solid; margin: 10px;">
				<h3 align="center">Empresa</h3>
				<hr>
				<form>
					<img src="img/inv.jpg" alt="Trulli" width="300" height="250">
				</form>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	 crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
	 crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
	 crossorigin="anonymous"></script>

</body>

</html>
